<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter2</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="counter">
    <div class="counter-number" id="js-counter">
      0
    </div>
    <div class="count-button">
      <button type="button" class="button js-button">-</button>
      <button type="button" class="button js-button">+</button>
      <button type="button" class="button" id="js-reset-button">Reset</button>
    </div>
    <div class="count-log">
      <button type="button" class="button log" id="js-log">Log</button>
    </div>
  </div>
  <div id="log-table">
    <div class="log">
      25/11/12 21:03<span>102</span>
    </div>
    <div class="log">
      25/11/12 21:03<span>102</span>
    </div>
  </div>
  <script src="./js/counter.js"></script>
  <script src="./js/reset.js"></script>
</body>
</html>
